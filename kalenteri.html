<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakki – Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Calendar-specific styles matching existing site */
      .calendar-layout{
        display:grid;
        grid-template-columns: 280px 1fr;
        gap:20px;
        margin-top:20px;
      }

      .calendar-left{
        background:white;
        border:1px solid #ccc;
        border-radius:12px;
        padding:15px;
      }

      .calendar-left h3{
        margin-top:0;
        color:#003366;
      }

      .calendar-search{
        margin-bottom:15px;
        display:flex;
        gap:6px;
      }

      .calendar-search input{
        flex:1;
        padding:8px;
        border:1px solid #ccc;
        border-radius:6px;
      }

      .calendar-search button{
        padding:8px 12px;
        background:#003366;
        color:white;
        border:none;
        border-radius:6px;
        cursor:pointer;
      }


      .calendar-buttons button{
        width:100%;
        padding:10px;
        margin-bottom:8px;
        border-radius:8px;
        background:#f0f4f7;
        border:1px solid #ccc;
        cursor:pointer;
      }

      .calendar-buttons button:hover{
        background:#e4e8eb;
      }

      .filter-list .filter-item{
        border:1px solid #ccc;
      }

      .calendar-right{
        background:white;
        border:1px solid #ccc;
        border-radius:12px;
        padding:15px;
      }

      .month-header{
        display:flex;
        justify-content:space-between;
        align-items:center;
        margin-bottom:10px;
      }

      .month-header h2{
        margin:0;
        color:#003366;
      }

      .month-nav button{
        padding:6px 12px;
        background:#e0e0e0;
        border:none;
        cursor:pointer;
        border-radius:6px;
      }

      .month-nav button:hover{
        background:#ccc;
      }

      .weekday-row, .calendar-grid{
        display:grid;
        grid-template-columns: repeat(7, 1fr);
        gap:5px;
        text-align:center;
      }

      .weekday-row div{
        font-weight:bold;
        padding:6px 0;
        color:#003366;
      }

      .day-box{
        min-height:80px;
        border:1px solid #ccc;
        background:#fafafa;
        border-radius:6px;
        position:relative;
        padding:6px;
        text-align:left;
      }

      .day-box .date{
        font-size:12px;
        font-weight:bold;
      }

      .event{
        margin-top:5px;
        background:#003366;
        color:white;
        padding:3px 6px;
        border-radius:4px;
        font-size:12px;
      }

    </style>
</head>
<body>
<header>
    <h1>Student Dashboard – Pakki</h1>
</header>
<nav>
    <div class="container">
        <a href="index.html">Home</a>
        <a href="omasivu.html">My Info</a>
        <a href="hops.html">ISP</a>
        <a href="Courses.html">Courses</a>
        <a href="suoritukset.html">Completed studies</a>
        <a href="kalenteri.html">Calendar</a>
        <a href="ohjeet.html">Info</a>
        <a href="Contact.html">Contact</a>
        <a href="dokumentit.html">Documents</a>
        <a href="ukko.html">FAQ</a>
    
    </div>
</nav>

<main>
  <div class="container">
    <div class="calendar-layout">

      <!-- LEFT SIDE -->
      <aside class="calendar-left">
        <h3>Tools</h3>

        <div class="calendar-search">
          <input type="text" placeholder="Search events...">
          <button>Go</button>
        </div>

        <div class="calendar-buttons">
          <button>+ Add Event</button>
          <button>Today</button>
          <button>Week View</button>
          <button>Month View</button>
        </div>

        <div class="filter-section">
          <div class="filter-label">Filters:</div>
          <div class="filter-list">
            <div class="filter-item">Work</div>
            <div class="filter-item">School</div>
            <div class="filter-item">Exams</div>
            <div class="filter-item">Free time</div>
          </div>
        </div>
      </aside>

      <!-- RIGHT SIDE -->
      <section class="calendar-right">
        <div class="month-header">
          <h2>November 2025</h2>
          <div class="month-nav">
            <button>&lt;</button>
            <button>&gt;</button>
          </div>
        </div>

        <div class="weekday-row">
          <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>

        <div class="calendar-grid">
          <div class="day-box"><span class="date">1</span></div>
          <div class="day-box"><span class="date">2</span><div class="event">Meeting</div></div>
          <div class="day-box"><span class="date">3</span></div>
          <div class="day-box"><span class="date">4</span></div>
          <div class="day-box"><span class="date">5</span></div>
          <div class="day-box"><span class="date">6</span></div>
          <div class="day-box"><span class="date">7</span></div>
        </div>
      </section>

    </div>
  </div>
</main>

<footer>
    <p>&copy; 2025 TurkuAMK – Pakki (Remake)</p>
</footer>
</body>
</html>
