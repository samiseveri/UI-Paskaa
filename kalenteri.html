<!DOCTYPE html>
<html lang="fi">
    <style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px;
    background: #f4f4f4;
  }
  .calendar {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 300px;
  }
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .calendar-header button {
    background: #007bff;
    border: none;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .calendar-header button:hover {
    background: #0056b3;
  }
  .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 10px;
  }
  .calendar-days div {
    font-weight: bold;
    padding: 5px 0;
  }
  .calendar-dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
  }
  .calendar-dates div {
    padding: 10px 0;
    margin: 2px;
    border-radius: 5px;
  }
  .calendar-dates div.today {
    background: #007bff;
    color: #fff;
  }
  .calendar-dates div:hover {
    background: #d3e0ff;
    cursor: pointer;
  }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakki – Kalenteri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Opiskelijan työpöytä – Pakki</h1>
</header>
<nav>

        <a href="dokumentit.html">Dokumentit</a>

    </div>
</nav>
<main>

    <div class="container">
        <div class="calendar">
  <div class="calendar-header">
    <button id="prev">Prev</button>
        <div id="month-year"></div>
    <button id="next">Next</button>
  </div>
        <div class="calendar-days">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2025 TurkuAMK – Pakki (Remake)</p>
</footer>
<script>
const calendarDates = document.getElementById('calendar-dates');
const monthYear = document.getElementById('month-year');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

let currentDate = new Date();

function renderCalendar(date) {
  calendarDates.innerHTML = '';
  const year = date.getFullYear();
  const month = date.getMonth();
  
  monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;
  
  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();
  
  // Empty slots for first week
  for (let i = 0; i < firstDay; i++) {
    calendarDates.innerHTML += '<div></div>';
  }
  
  // Days of the month
  for (let i = 1; i <= lastDate; i++) {
    const today = new Date();
    const isToday = i === today.getDate() && month === today.getMonth() && year === today.getFullYear();
    calendarDates.innerHTML += `<div class="${isToday ? 'today' : ''}">${i}</div>`;
  }
}

prevBtn.addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
});

nextBtn.addEventListener('click', () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
});

renderCalendar(currentDate);
</script>
</body>
</html>
